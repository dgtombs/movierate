name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend
      
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        # TODO: get cache working
        #cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
